//////////////////////////////
/// General Settings
//////////////////////////////

// display country name on connect
q3u_countryconnect 1

// display country code in players list
q3u_playerscountrycode 1

// toggle on/off fake pings on scoreboard
q3u_fakeping 1

// numbers of seconds before an inactive player is forced to spectators
q3u_inactivitytime 90

// add guid to unnamedplayer's names
q3u_unnamedplayerguidname 1

// color to make guid in unnamedplayer's names. eg: UnnamedPlayer ^5a6e98d
q3u_unnamedplayerguidcolor 5

//////////////////////////////
/// CTF / TDM
//////////////////////////////

// shuffle teams each time new map starts
q3u_shuffleteamsstart 1

// auto-balance teams when a player leaves or connects
q3u_autobalance 1


//////////////////////////////
/// Spectator Bots
//////////////////////////////

// enable spectator bots
q3u_specbotenable = 1

// pool of names to use for spectator bots
q3u_specbotnames = Paliand,Melap,Soreric,Vycia,Fon,Arynad,Edolla,Glysa,Zed,Rini,Oligor,Grokith
